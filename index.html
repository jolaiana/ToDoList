<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
    rel="stylesheet" />

    <title>To Do List</title>
</head>

<body>
    <main class="container">
        <img src="./Imagens/detalhe_prancheta.png" alt="detalhe_prancheta" class="detalhe_prancheta">

        <div class="content">
            <section class="header">
                <h1>To Do List</h1>
            </section>

            <section class="List">
                <form class="form_new_task">
                    <input type="text" aria-label="caixa para digitar nova tarefa" placeholder="Digite sua tarefa" class="new_task" id="titulo-tarefa">
                    
                    <span role="button" aria-label="botão de adicionar tarefa" id="criarTarefa">
                        <img src="./Imagens/plus-fill.svg" alt="icon de adicionar">
                    </span>
                </form>

                <ul class="content-list">
                    <li class="task">
                        <p>Comprar pão</p>
                        <div class="button_options" id="default">
                        <span class="btn btn-set-status" aria-label="Botão alterar status da tarefa" role="button">
                            <img src="./Imagens/check-fat-fill.svg" alt="check" />
                        </span>
                        <span class="btn btn-more" aria-label="Botão para mostar mais opções" role="button">
                            <img src="./Imagens/dots-three-vertical-fill.svg" alt="mais opções" />
                        </span>
                    </div>
                    
                    <div class="button_options invisivel" id="more_options ">
                        <span class="btn btn-edit-task" aria-label="Botão alterar o titulo da tarefa" role="button">
                            <img src="./Imagens/pencil-simple-line-fill.svg" alt="lapis" />
                        </span>

                        <span class="btn btn-delete-task" aria-label="Botão excluir tarefa" role="button">
                            <img src="./Imagens/pencil-simple-line-fill.svg" alt="lixeira" />
                        </span>
                        
                        <span class="btn btn-cancel-action" aria-label="Botão voltar para opções inicias" role="button">
                            <img src="./Imagens/pencil-simple-line-fill.svg" alt="x" />
                        </span>
                    </div>

                    <div class="button_options invisivel" id="edit_options ">
                        <span class="btn btn-save-edit" aria-label="Botão salvar a alteração da  tarefa" role="button">
                            <img src="./Imagens/check-fat-fill.svg" alt="check" />
                        </span>
                        <span class="btn btn-cancel-action" aria-label="Botão voltar para opções inicias" role="button">
                            <img src="./Imagens/x-fill.svg" alt="x" />
                        </span>
                    </div>
                    </li>
                </ul>
                </section>
            </div>
    </main>
    <script src="./JS/script.js" type="module"></script>
</body>
</html>
